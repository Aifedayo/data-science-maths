<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details Form</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Car Price Prediction Form</h2>

            <!-- Brand Name Dropdown -->
            <label for="brand" class="label__title">Brand:</label>
            <select id="uiCarBrands" name="brand">
                <option value="" disabled="disabled" selected="selected">Choose a Car Brand</option>
                    <option value="toyota">Toyota</option>
                    <option value="honda">Honda</option>
                    <option value="ford">Ford</option>
                    <option value="bmw">BMW</option>
                    <option value="audi">Audi</option>
            </select>

            <!-- Year Dropdown -->
            <label for="year" class="label__title">Year:</label>
            <select id="uiYear" name="year">
                <option value="">Select Year</option>
                <!-- Generate years from 1999 to 2100 -->
                <script>
                    const yearSelect = document.getElementById("uiYear");
                    for (let year = 1999; year <= 2100; year++) {
                        yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
                    }
                </script>
            </select>

            <!-- KM Driven -->
            <label for="km_driven" class="label__title">KM Driven:</label>
            <input type="number" id="km_driven" name="km_driven" placeholder="KM Driven e.g 134500" oninput="checkLength()">

            <!-- Transmission Checkbox -->
            <label class="label__title">Transmission:</label>
            <label><input type="checkbox" name="transmission" value="1"> Manual</label>
            <label><input type="checkbox" name="transmission" value="0"> Automatic</label>

            <!-- Owner Checkbox -->
            <label class="label__title">Owner:</label>
            <label><input type="checkbox" name="owner" value="1"> First Owner</label>
            <label><input type="checkbox" name="owner" value="2"> Second Owner</label>
            <label><input type="checkbox" name="owner" value="3"> Third Owner</label>
            <label><input type="checkbox" name="owner" value="4"> Fourth Owner & Above</label>
            <label><input type="checkbox" name="owner" value="5"> Test Drive</label>

            <!-- Seat Checkbox -->
            <label class="label__title">Seats:</label>
            <label><input type="checkbox" name="seat" value="4"> 4</label>
            <label><input type="checkbox" name="seat" value="5"> 5</label>
            <label><input type="checkbox" name="seat" value="6"> 6</label>
            <label><input type="checkbox" name="seat" value="7"> 7</label>
            <label><input type="checkbox" name="seat" value="8"> 8</label>
            <label><input type="checkbox" name="seat" value="9"> 9</label>

            <!-- Mileage -->
            <label for="mileage" class="label__title">Mileage (km/l):</label>
            <input type="number" id="mileage" name="mileage" placeholder="MPG e.g 23">

            <!-- Engine -->
            <label for="engine" class="label__title">Engine:</label>
            <input type="number" id="engine" name="engine" placeholder="Horsepower">

            <!-- Seller Type Checkbox -->
            <label class="label__title">Seller Type:</label>
            <label><input type="checkbox" name="seller_type" value="Individual"> Individual</label>
            <label><input type="checkbox" name="seller_type" value="Dealer"> Dealer</label>
            <label><input type="checkbox" name="seller_type" value="Trustmark_dealer"> Trustmark Dealer</label>

            <!-- Fuel Checkbox -->
            <label class="label__title">Fuel:</label>
            <label><input type="checkbox" name="fuel" value="Petrol"> Petrol</label>
            <label><input type="checkbox" name="fuel" value="Diesel"> Diesel</label>
            <label><input type="checkbox" name="fuel" value="CNG"> CNG</label>
            <label><input type="checkbox" name="fuel" value="LPG"> LPG</label>

            <button type="submit">Predict Price</button>
        </form>
        <!-- Estimated Price Section -->
        <div id="priceSection" class="price-container">
            <h3>Estimated Price:</h3>
            <p id="estimatedPrice">Please fill out the form to see the estimated price.</p>
        </div>
    </div>
</body>
</html>
